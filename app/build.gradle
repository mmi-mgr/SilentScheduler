apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "jp.co.mmi_sc.ringtone"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
